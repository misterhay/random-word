<!DOCTYPE html>
<html lang="en">
<head><title>Word Game</title></head>
<body style="background-color:darkslategrey;color:floralwhite;text-align:center;font-size:200%;font-family:Cambria,Cochin,Georgia,Times,serif">
<div style="font-size:200%" id="titleDiv">Word Game</div>
<p> </p>
<div id="buttonDiv">
<button onclick="newWord()" id="newWordButton" style="background-color:royalblue;color:white;font-size:150%;font-family:Cambria,Cochin,Georgia,Times,serif">New Word</button>
<br><br>
<button onclick="addPoint()" id="addPointButton" style="background-color:green;color:white;font-size:80%;font-family:Cambria,Cochin,Georgia,Times,serif">+1 Point</button>
<button onclick="subtractPoint()" id="subtractPointButton" style="background-color:firebrick;color:white;font-size:80%;font-family:Cambria,Cochin,Georgia,Times,serif">-1 Point</button>
</div>
<p> </p>
<div id="wordDiv" style="background-color:darkslategrey;color:darkslategrey;font-size:300%">...</div>
<p> </p>
<div id="pointsDiv">Points: 0</div>
<p> </p>
<div id="wordListDiv" style="font-size:50%"></div>
<div id="restartButtonDiv">
    <button onclick="restart()" id="restart" style="background-color:royalblue;color:white;font-family:Cambria,Cochin,Georgia,Times,serif">Restart</button>
</div>

<script>
    // random-word/word-chooser.html?words=testing,this,now
    var parameters = new URLSearchParams(window.location.search);
    var set = parameters.get('set');
    document.getElementById("titleDiv").innerHTML = "Word Game " + set;
    var wordList = parameters.get("words").split(",");


    document.getElementById("wordListDiv").innerText = wordList.length + " words left";
    function newWord() {
        document.getElementById("wordDiv").style.backgroundColor = "white";
        document.getElementById("wordDiv").style.color = "royalblue";
        var randomNumber = Math.floor(Math.random() * wordList.length);
        var word = wordList[randomNumber];
        document.getElementById("wordDiv").innerText = word;
        wordList.splice(randomNumber,1);
        document.getElementById("wordListDiv").innerText = wordList.length + " words left";
        if (wordList.length == 0) {
            document.getElementById("newWordButton").disabled = true;
            document.getElementById("addPointButton").disabled = true;
            document.getElementById("subtractPointButton").disabled = true;
            document.getElementById("newWordButton").style.color = "darkslategrey";
            document.getElementById("newWordButton").style.backgroundColor = "darkslategrey";
        }
    }

    var points = 0;
    function addPoint() {
        points++;
        document.getElementById("pointsDiv").innerText = "Points: " + points;
        newWord();
    }
    function subtractPoint() {
        points--;
        document.getElementById("pointsDiv").innerText = "Points: " + points;
        newWord();
    }
    function restart() {
        location.reload();
    }
</script>

</body>
</html>
