<!DOCTYPE html>
<html lang="en">
<head><title>Word Game 3</title></head>
<body style="background-color:black;color:floralwhite;text-align:center;font-size:200%;font-family:Cambria,Cochin,Georgia,Times,serif">
<div style="font-size:200%">Word Game 3</div>
<p> </p>
<div id="buttonDiv">
<button onclick="newWord()" id="newWordButton" style="background-color:royalblue;color:white;font-size:150%;font-family:Cambria,Cochin,Georgia,Times,serif">New Word</button>
<br><br>
<button onclick="addPoint()" id="addPoint" style="background-color:green;color:white;font-size:80%;font-family:Cambria,Cochin,Georgia,Times,serif">+1 Point</button>
<button onclick="subtractPoint()" id="subtractPoint" style="background-color:firebrick;color:white;font-size:80%;font-family:Cambria,Cochin,Georgia,Times,serif">-1 Point</button>
</div>
<p> </p>
<div id="wordDiv" style="background-color:black;color:black;font-size:300%">...</div>
<p> </p>
<div id="pointsDiv">Points: 0</div>
<p> </p>
<div id="wordListDiv" style="font-size:50%"></div>
<div id="restartButtonDiv">
    <button onclick="restart()" id="restart" style="background-color:royalblue;color:white;font-family:Cambria,Cochin,Georgia,Times,serif">Restart</button>
</div>

<script>
    var wordList = ["above","add","almost","along","always","began","begin","being","below","between","book","both","car","carry","children","city","close","country","cut","don’t","earth","eat","enough","every","example","eyes","face","family","far","father","feet","few","food","four","girl","got","group","grow","hard","head","hear","high","idea","important","Indian","it’s","keep","last","late","leave","left","let","life","light","list","might","mile","miss","mountains","near","never","next","night","often","once","open","own","paper","plant","real","river","run","saw","school","sea","second","seem","side","something","sometimes","song","soon","start","state","stop","story","talk","those","thought","together","took","tree","under","until","walk","watch","while","white","without","young"];
    document.getElementById("wordListDiv").innerText = wordList.length + " words left";
    function newWord() {
        document.getElementById("wordDiv").style.backgroundColor = "white";
        document.getElementById("wordDiv").style.color = "royalblue";
        var randomNumber = Math.floor(Math.random() * wordList.length);
        var word = wordList[randomNumber];
        document.getElementById("wordDiv").innerText = word;
        wordList.splice(randomNumber,1);
        document.getElementById("wordListDiv").innerText = wordList.length + " words left";
        if (wordList.length == 0) {
            document.getElementById("newWordButton").disabled = true;
            document.getElementById("wordDiv").style.backgroundColor = "black";
            document.getElementById("wordDiv").style.color = "black";
            document.getElementById("newWordButton").style.color = "black";
            document.getElementById("newWordButton").style.backgroundColor = "black";
        }
    }

    var points = 0;
    function addPoint() {
        points++;
        document.getElementById("pointsDiv").innerText = "Points: " + points;
        newWord();
    }
    function subtractPoint() {
        points--;
        document.getElementById("pointsDiv").innerText = "Points: " + points;
        newWord();
    }
    function restart() {
        location.reload();
    }
</script>

</body>
</html>
