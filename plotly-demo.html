<html>
<head><script src='https://cdn.plot.ly/plotly-2.9.0.min.js'></script></head>
<body>
<div id="testing">test</div>

<div id="formDiv">
    <form id="form">
        <label><i>x</i> values</label>
        <br>
        <div style="font-size:50%">separated by commas</div>
        <textarea id="x" name="x"></textarea>
        <br><br>
        <label><i>y</i> values</label>
        <br>
        <div style="font-size:50%">separated by commas</div>
        <textarea id="y" name="y"></textarea>
        <br><br>
        <input type="submit" value="Submit">
   </form>
</div>
<div id="chartDiv"></div>

<script>
var element = document.getElementById("form");
element.addEventListener("submit", function(event) {
    event.preventDefault();
    var xvalues = document.getElementById("x").value.replace(/,\s/g, ',');
    var yvalues = document.getElementById("y").value.replace(/,\s/g, ',');
    document.getElementById("testing").innerText = xvalues+yvalues;
}, true);

var temperature = {
x: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
y: [20, 14, 23, 19, 21, 25, 22, 18, 15, 23, 19, 21],
name: 'Temperature',
type: 'lines',
line: {color: 'red'}
};

var precipitation = {
x: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
y: [12, 18, 23, 19, 21, 25, 22, 18, 15, 23, 19, 21],
name: 'Precipitation',
type: 'bar',
marker: {color: 'blue'}
};

var data = [temperature, precipitation];
var layout = {
    title: 'Weather Data for Edmonton, AB',
    xaxis: {title: 'Month'},
    yaxis: {title: 'Amount'}
};
Plotly.newPlot('chartDiv', data, layout);

</script>
</body>
</html>
